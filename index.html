<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Fair Taks</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div>
        <nav class="navbar bg-black  bg-opacity-25">
            <div class="container-fluid">
                <a class="navbar-brand mx-auto d-flex align-items-center flex-column"
                    href="https://www.facebook.com/events/1204131937195678">
                    <div class="routeimg">
                        <img src="imgs/394207767_709508957870739_4789263993603935944_n.jpg" alt="Logo" width="100"
                            height="100"
                            class="border-primary border border-1 rounded-circle d-inline-block align-text-top">
                    </div>
                    <span>Route Front End Job Fair Task</span>
                </a>
            </div>
        </nav>
        <div class="container mt-5">
            <h5 class="mb-2">Write Customer's Name To See Their Chart Transaction Details </h5>
            <div class="searchbar mb-5">
                <input oninput="searchName()" value="" id="custNameSearch" class="form-control" type="text" placeholder="Customer's Name" aria-label="default input example">
            </div>
            <div class="tabledata">
                <table class="table table-striped  border-info ">
                    <thead class="">
                        <tr class="table-primary ">
                            <th colspan="6" class=" p-4 text-center">Customers Details</th>
                        </tr>
                    </thead>
                    <thead>
                        <tr class="table-primary">
                            <th  scope="col">ID</th>
                            <th   scope="col">Name</th>
                            <th   scope="col">Amount_1</th>
                            <th   scope="col">Date_1</th>
                            <th   scope="col">Amount_2</th>
                            <th   scope="col">Date_2</th>

                        </tr>
                    </thead>
                    <tbody id="demo">
                        <tr>
                            <th class="selected"  scope="row">1</th>
                            <td class="selected" >Mark</td>
                            <td class="selected" >Otto</td>
                            <td class="selected" >@mdo</td>
                            <td class="selected" >@mdo</td>
                            <td class="selected" >@mdo</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="mt-5  bg-white">
                <canvas class="mb-5" id="myChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/java.js"></script>
</body>

</html>
